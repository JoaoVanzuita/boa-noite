<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Boa Noite com Beijo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: white;
      text-align: center;
      padding-top: 15%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .kiss {
      font-size: 4em;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <h1 id="mensagem"></h1>
  <div class="kiss">ðŸ’‹</div>

  <script>
    function saudacao() {
      const agora = new Date();
      const hora = agora.getHours();
      let mensagem = "";

      if (hora >= 18 || hora < 6) {
        mensagem = "Boa noite!";
      } else if (hora >= 6 && hora < 12) {
        mensagem = "Bom dia!";
      } else {
        mensagem = "Boa tarde!";
      }

      document.getElementById("mensagem").innerText = mensagem;
    }

    saudacao();
  </script>
</body>

</html>
